<script>
async function PlayerInfo(plr){
	try{
  	var link = "https://users.roblox.com/v1/users/" + plr
  	console.log(link)
 	 	var info = await fetch(link)
  	if (!info.ok) {
 	   throw new Error(`Response status: ${info.status}`);
 	 	}
 		const json = await info.json();
 	 	alert(json)
  }catch (error){
  	alert(error.message)
  }
}


var InfoJson = PlayerInfo(1)
</script>
